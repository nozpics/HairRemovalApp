spring:
  profiles:
    active: ${PROFILE:dev}

  server:
    servlet:
      encoding:
      charset: UTF-8
      enabled: true
      force: true

  thymeleaf:
    cache: false

  messages:
    basename: i18n/messages
    cache-duration: 0
    encoding: UTF-8

logging:
  config: classpath:config/logback-spring.xml

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    jdbcUrl: jdbc:mysql://localhost:3306/hairremoval_app
    username: hairremoval
    password: hairremoval_app
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    jdbcUrl: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000



