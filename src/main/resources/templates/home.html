<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/static/home/home.css" >
<head>
  <meta charset="UTF-8">
  <title>脱毛管理画面</title>
</head>
<body>
<header>
  <h1>脱毛管理シート</h1>
  <div class="user-info">
    <span>ようこそ！<span th:text="${userName}"></span>さん！</span>
    <div class="account-link">
      <a href="">アカウントを変更する</a>
    </div>
  </div>
</header>
<main>
  <div class = "data-link">
    <div class="log-link">
     <a href="">記録する</a>
    </div>
    <div class="history-link">
      <a href="">履歴を見る</a>
    </div>
  </div>

  <h2>次回の脱毛予定</h2>

  <div class ="next-schedule">
    <div class="date">
     <h3>日付</h3>
     <p th:text="${next_schedule.next_date"></p>
     </div>

    <div class="body-part">
      <h3>部位</h3>

    </div>
    <div class="session-count">
      <h3>回数</h3>

    </div>
  </div>
</main>

</body>
</html>
