<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/static/home/home.css" >
<head>
  <meta charset="UTF-8">
  <title>脱毛管理画面</title>
</head>
<body>
<header>
  <h1>脱毛管理シート</h1>
  <div class="userInfo">
    <span>ようこそ！<span th:text="${User.userName}"></span>さん！</span>
    <div class="accountLink">
      <a href="">アカウントを変更する</a>
    </div>
  </div>
</header>
<main>
  <div class = "dataLink">
    <div class="logLink">
     <a href="">記録する</a>
    </div>
    <div class="historyLink">
      <a href="">履歴を見る</a>
    </div>
  </div>

  <h2>次回の脱毛予定</h2>

  <div class ="nextSchedule">
    <div class="date">
     <h3>日付</h3>
     <p th:text="${NextSchedule.nextDate"></p>
     </div>

    <div class="bodyPart">
      <h3>部位</h3>

    </div>
    <div class="sessionCount">
      <h3>回数</h3>

    </div>
  </div>
</main>

</body>
</html>
